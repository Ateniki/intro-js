<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./Estilos css/style.css">
</head>

<body>
    <main>
        <!--Barra de navegación-->
        <nav class="navbar" style="z-index: 1;">
            <section class="navbar-iz">
                <a class="navbar-logo">
                    <img class="brand" src="./Img/AtenikiBank_logo_horizontal.png" alt="logo atenikibank horizontal">
                </a>
            </section>
        </nav>

        <!--Mensaje de bienvenida-->
        <div class="hero__text__bienvenida">
            <h1>
                <span class="title">Bienvenid@ a tu banca en línea</span>
            </h1>
        </div>

        <!--Inician las cards-->
        <div class="container mt-4 mb-4">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <!--Consulta tu saldo card-->
                    <div class="card" style="width: 18rem;">
                        <img src="./Img/consulta.jpg" class="card-img-top" alt="bolsita con billullo">
                        <div class="card-body">
                            <p>
                                <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseCons" role="button" aria-expanded="false" aria-controls="collapseCons">
                                  Consulta tu saldo
                                </a>
                              </p>
                              <div class="collapse" id="collapseCons">
                                <div class="display">
                                    <input class="display" type="text" name="Saldo" id="s1" value="200">
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
                <!--Deposta a tu cuenta card-->
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card" style="width: 18rem;">
                        <img src="./Img/deposito.jpg" class="card-img-top" alt="Frasquito con morraya">
                        <div class="card-body">
                            <p>
                                <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseDepo" role="button" aria-expanded="false" aria-controls="collapseDepo">
                                  Deposita a tu cuenta
                                </a>
                              </p>
                              <div class="collapse" id="collapseDepo">
                                <div class="operaciones">
                                    <input class="display_retiro" type="text" name="" id="cant" placeholder="Cantidad">
                                    <div>
                                        <input class="operaciones_button" type="button" value="Depositar" id="b1" onclick="formula1()">
                                     |</div>
                                </div >
                              </div>
                        </div>
                    </div>
                </div>
                <!--Retira de tu cuenta-->
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card" style="width: 18rem;">
                        <img src="/Img/retiro.jpg" class="card-img-top" alt="manitas recibiendo money">
                        <div class="card-body">
                            <p>
                                <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseRet" role="button" aria-expanded="false" aria-controls="collapseRet">
                                  Retira de tu cuenta
                                </a>
                              </p>
                              <div class="collapse" id="collapseRet">
                                <div class="operaciones">
                                    <input class="display_retiro" type="text" name="" id="cant" placeholder="Cantidad">
                                    <div>
                                        <input class="operaciones_button" type="button" value="Retirar" id="b2" onclick="formula2()">
                                     |</div>
                                </div >
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>


    <script src="cajero.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
